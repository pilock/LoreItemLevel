#方案匹配标签
loresign: "§1§2§3§4§5"
#等级lore字符内容,要一模一样才行
level: "§c吞噬等级§8: §1"
levelexp: "§8吞噬怪物§8: §7"
#是否开启自动升级
autoup: false
#根据权限可最大升级的等级,没权限时候是default,loreitemlevel.vip1为8，loreitemlevel.vip2为10
permMaxLevel:
  default: 5
  vip1: 8
  vip2: 10
#升级所需经验
exp:
  1: 100
  2: 200
  3: 300
  4: 400
  5: 500
  6: 600
  7: 700
  8: 800
  9: 900
  10: 1000
#每级替换lore内容
levellore:
  1:
    - "§a物理伤害: §e100"
  2:
    - "§a物理伤害: §e200"
  3:
    - "§a物理伤害: §e300"
  4:
    - "§a物理伤害: §e400"
  5:
    - "§a物理伤害: §e500"
  6:
    - "§a物理伤害: §e600"
  7:
    - "§a物理伤害: §e700"
  8:
    - "§a物理伤害: §e800"
  9:
    - "§a物理伤害: §e900"
  10:
    - "§a物理伤害: §e1000"
#积分可兑换指令，目前均为控制台指令，支持变量
command:
  100:
    - "say %player_name% 兑换100吞噬积分"
    - "say 兑换成功"
  500:
    - "say %player% 兑换500吞噬积分"
    - "say 兑换成功"
#击杀生物获取积分，名字包含下面的即可
mobexp:
  "弱小的僵尸": 1
  "强大的僵尸": 2
#如没有匹配的生物名且未屏蔽，默认增加的积分值，填0则不启用
defaultmobexp: 1
#屏蔽的生物类型
blackmob:
  - PIP